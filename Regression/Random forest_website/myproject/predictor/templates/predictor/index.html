{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Salary Predictor</h1>
        <p>Enter a position level (1-10) to predict the salary.</p>
        <form id="prediction-form">
            <input type="number" id="level" name="level" placeholder="Position Level (e.g., 6.5)" min="1" max="10" step="0.1" required>
            <button type="submit">Predict Salary</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{% static 'predictor/script.js' %}"></script>
</body>
</html>
